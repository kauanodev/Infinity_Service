<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity CE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <span>logo</span>
    </header>

    <div id="conteiner">
      <form>
        <h1>DADOS DO CHAMADO</h1>
        <div class="divInput">
          <label for="technician">Técnico:</label>
          <input
            type="text"
            name="technician"
            id="technician"
            required="required"
          />
        </div>
        <div class="divInput">
          <label for="client">Cliente:</label>
          <input
            type="text"
            name="client"
            id="client"
            required="required"
          />
        </div>
        <div class="divInput">
          <label for="serviceNum">Número do Chamado:</label>
          <input
            type="number"
            maxlength="10"
            name="serviceNum"
            id="serviceNum"
            required="required"
          />
        </div>
        <div class="divInput">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="divInput">
          <label for="date">Data:</label>
          <input type="date" name="date" id="date" />
        </div>
        <div class="divInput">
          <label for="code">Código:</label>
          <input type="text" name="code" id="code" />
        </div>
        <div class="divInput">
          <label for="description">Descrição da Peça:</label>
          <input type="text" name="description" id="description" />
        </div>
        <div class="divInput">
          <label for="reason">Motivo da Troca:</label>
          <input type="text" name="reason" id="reason" />
        </div>
        <div class="divInput">
          <label for="department">Departamento:</label>
          <input type="text" name="department" id="department" />
        </div>
        <div class="divInput">
          <label for="model">Modelo:</label>
          <input type="text" name="model" id="model" />
        </div>
        <div class="divInput">
          <label for="tag">Etiqueta:</label>
          <input type="number" name="tag" id="tag" />
        </div>
        <div class="divInput">
          <label for="monoPages">Páginas Mono:</label>
          <input type="number" name="monoPages" id="monoPages" />
        </div>
        <div class="divInput">
          <label for="colorPages">Páginas Coloridas:</label>
          <input type="number" name="colorPages" id="colorPages" />
        </div>
        <div class="divInput">
          <label for="totalPages">Total de Páginas:</label>
          <input type="number" name="totalPages" id="totalPages" />
        </div>
        <div class="divInput">
          <label for="procedure">Procedimento:</label>
          <textarea name="procedure" id="procedure"></textarea>
        </div>
        <div class="divInput">
          <label>Testes Realizados?</label><br />
          <input
            type="radio"
            name="testsPerformed"
            id="testsPerformedYes"
            value="yes"
          />
          <label for="testsPerformedYes">Sim</label><br />
          <input
            type="radio"
            name="testsPerformed"
            id="testsPerformedNo"
            value="no"
          />
          <label for="testsPerformedNo">Não</label>
        </div>
        <div class="divInput">
          <label>Cliente acompanhou?</label><br />
          <input
            type="radio"
            name="clientAccompanied"
            id="clientAccompaniedYes"
            value="yes"
          />
          <label for="clientAccompaniedYes">Sim</label><br />
          <input
            type="radio"
            name="clientAccompanied"
            id="clientAccompaniedNo"
            value="no"
          />
          <label for="clientAccompaniedNo">Não</label>
        </div>
        <div class="divInput">
          <label>Equipamento apto para uso?</label><br />
          <input
            type="radio"
            name="equipmentReady"
            id="equipmentReadyYes"
            value="yes"
          />
          <label for="equipmentReadyYes">Sim</label><br />
          <input
            type="radio"
            name="equipmentReady"
            id="equipmentReadyNo"
            value="no"
          />
          <label for="equipmentReadyNo">Não</label>
        </div>
        <div class="divInput" id="divSignatureTechnician">
          <label>Assinatura do Técnico:</label><br />
          <canvas
            id="canvasTechnician"
            style="background: rgb(224, 224, 224)"
          ></canvas>
          <button id="clearTechnician" type="button">Limpar</button>
        </div>
        <div class="divInput" id="divSignatureClient">
          <label>Assinatura do Cliente:</label><br />
          <canvas
            id="canvasClient"
            style="background: rgb(224, 224, 224)"
          ></canvas>
          <button id="clearClient" type="button">Limpar</button>
        </div>
        <button id="generatePdf" type="button">Emitir PDF</button>
      </form>
      
    </div>
    <footer>
      <span>creditos</span>
    </footer>
    <script type="module" src="/index.js"> </script>
    <script src="/signature.js"></script>
  </body>
</html>
